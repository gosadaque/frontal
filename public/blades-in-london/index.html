<!DOCTYPE html>
<html>
<head>
    <title>London Map</title>
    <meta charset="UTF-8" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" integrity="sha512-Zcn6bjR/8RZbLEpLIeOwNtzREBAJnUKESxces60Mpoj+2okopSAcSUIUOseddDm0cxnGQzxIR7vJgsLZbdLE3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js" integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<style>
        #details {
            width: 30%;
            height: 600px;
            overflow-y: auto; /* Ermöglicht das Scrollen, falls der Inhalt die Höhe überschreitet */
            float: right;
            padding: 10px; /* Optional, für etwas Innenabstand */
            box-sizing: border-box; /* Damit der Innenabstand die Breite und Höhe nicht beeinflusst */
        }
        /* Weitere Stile hier... */
    </style>
</head>
<body>
    <div id="map" style="width: 70%; height: 600px; float: left;"></div>
    <div id="details" style="width: 30%; height: 600px; float: right;"></div>

    <script src="script.js"></script>
</body>
</html>
