<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Dog Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .gallery-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            padding: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .image-container {
            position: relative;
            width: calc((100% - 20px) / 3);
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
        .ad-label {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: help;
        }
        .ad-label::after {
            content: "i";
        }
        .ad-tooltip {
            position: absolute;
            top: 20px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 10px;
            white-space: nowrap;
            display: none;
        }
        .ad-label:hover .ad-tooltip {
            display: block;
        }
        @media (max-width: 480px) {
            .gallery-wrapper {
                padding: 5px;
            }
            .gallery {
                gap: 5px;
            }
            .image-container {
                width: calc((100% - 10px) / 3);
            }
            .ad-label {
                width: 12px;
                height: 12px;
                font-size: 8px;
            }
            .ad-tooltip {
                font-size: 8px;
                padding: 2px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-wrapper">
        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        function createImageElement(image) {
            const container = document.createElement('div');
            container.className = 'image-container';

            const img = document.createElement('img');
            img.src = image.src;
            img.alt = "Gallery image";
            img.loading = "lazy";
            img.addEventListener('click', () => {
                if (confirm("You are about to leave this site. Do you want to continue?")) {
                    window.open(image.link, '_blank');
                }
            });

            container.appendChild(img);

            if (image.isAd) {
                const adLabel = document.createElement('div');
                adLabel.className = 'ad-label';
                const tooltip = document.createElement('span');
                tooltip.className = 'ad-tooltip';
                tooltip.textContent = 'Ad';
                adLabel.appendChild(tooltip);
                container.appendChild(adLabel);
            }

            return container;
        }

        function loadGallery(data) {
            const gallery = document.getElementById('gallery');
            data.images.forEach((image) => {
                const imageElement = createImageElement(image);
                gallery.appendChild(imageElement);
            });
        }

        // Loading the JSON file
        fetch('gallery-data.json')
            .then(response => response.json())
            .then(data => loadGallery(data))
            .catch(error => console.error('Error loading gallery data:', error));
    </script>
</body>
</html>
